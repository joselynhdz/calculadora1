  <title>CALCULADORA</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <form>
          <section>

          </section>

            </div>

              <br>
              <input type="number" name="porcentajeganancia">

              <br />

            </div>
          </section>
